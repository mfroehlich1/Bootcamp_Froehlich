<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Burrito Order Form</title>
    <link rel="stylesheet" href="site.css">
    <script src="site.js"></script>
</head>
<body>
    <div id="banner">Burritos Specifications for Humans</div>
    <div id="page">
        <div id="image">
            <img src="https://rlv.zcache.com/pepe_eno_sticker-rad95196deddc4428a4176894e23d24c8_v9wth_8byvr_307.jpg" alt="logo"></div>
        <div id="form">
        <fieldset>
            <legend>Burrito Specifications</legend>
            <div id="form_summary">Designate Burrito Parameters Below</div> <br>
            <form action="" method="GET">
            <div id="option"><div id="field_header">Tortilla: </div>
                <input type="radio" name="tortilla" value="flour"> Flour
                <input type="radio" name="tortilla" value="wheat"> Wheat
                <input type="radio" name="tortilla" value="aluminum"> Aluminum Foil
                <input type="radio" name="tortilla" value="corn"> Corn
            </div>
           <div id="option"><div id="field_header">Meat:</div> 
                <input type="checkbox" name="tortilla" value="beef"> Beef
                <input type="checkbox" name="tortilla" value="chicken"> Chicken
                <input type="checkbox" name="tortilla" value="sofritas"> Sofritas
                <input type="checkbox" name="tortilla" value="steelwool"> Steel Wool
            </div><br>
            <input type="checkbox" name="topping" value="sourcream"> Sour Cream <br>
            <input type="checkbox" name="topping" value="jalapenos"> Jalapenos <br>
            <input type="checkbox" name="topping" value="aluminum"> Cheese <br>
            <input type="checkbox" name="topping" value="corn"> Oil <br>
            </fieldset> 
            <button type="submit">Submit</button>
        </form>
        </div>
    </div>
    </body>
</html>
